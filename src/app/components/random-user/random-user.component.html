<h2>Random Contact</h2>

<ng-container *ngIf="randomContact; else noContact">
  <h3 *ngIf="randomContact">
    <mat-card class="random-contact-card">
      <mat-card-header>
        <div mat-card-avatar>
          <img [src]="randomContact.picture.thumbnail">
        </div>
        <mat-card-title>
          {{ randomContact.name.title }}
          {{ randomContact.name.first }}
          {{ randomContact.name.last }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ randomContact.email }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ randomContact.location.country }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color='primary'>Elegir como Amigo Invisible</button>
        <button mat-button color='primary'>volver</button>
      </mat-card-actions>
    </mat-card>
  </h3>
</ng-container>
<ng-template #noContact>
  <h3>Cargando Contacto Aleatorio...</h3>
  <mat-spinner></mat-spinner>
</ng-template>
